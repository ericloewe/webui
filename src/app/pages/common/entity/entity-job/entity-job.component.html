<h1 mat-dialog-title>{{title | translate}}</h1>
<mat-dialog-content class="entity-job-dialog">
	<div *ngIf="job && job.state == 'RUNNING'">
	    <mat-progress-bar class="example-margin"
			color="primary"
			mode="indeterminate"
			[value]="progressTotalPercent"
			bufferValue="bufferValue">
    	</mat-progress-bar>
    	{{ progressTotalPercent | number: '1.2-2'}}%
    </div>
    <div>
		<span *ngIf="description" [innerHTML]="description | translate"></span>
    </div>
    <div>
		<span *ngIf="!description">{{ "Starting job..." | translate }}</span>
    </div>
</mat-dialog-content>
<div mat-dialog-actions *ngIf="showCloseButton || (job && job.state == 'FAILED')">
    <button mat-button mat-dialog-close="close">{{"Close" | translate}}</button>
</div>
